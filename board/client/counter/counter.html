<div layout="row">
    <md-button class="md-icon-button" ng-click="increment()">
        <md-icon class="material-icons">add</md-icon>
    </md-button>
    <md-input type="number" ng-model="$ctrl.count">
    </md-input>
    <md-button class="md-icon-button" ng-click="decrement()">
        <md-icon class="material-icons">remove</md-icon>
    </md-button>
</div>
