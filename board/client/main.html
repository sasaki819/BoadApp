<head>
  <title>board</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,700'>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
</head>

<body>
  <div ng-app="app" ng-controller="appCtrl as appCtrl">
    <!--
    <i class="material-icons">menu</i>
    <i class="material-icons">arrow_drop_down</i>
    <i class="material-icons">widgets</i>
    <i class="material-icons">delete</i>
    
    
    <nav class="footer-leftpane">
      <form ng-submit="add()">
        <md-input-container flex>
          <label>Title</label>
          <input type="text" ng-model="title">
        </md-input-container>
        <input type="submit" value="add">
      </form>

    <login-buttons class="login-button"></login-buttons>
    <card-summary ng-repeat="card in cards" card="card">
    </card-summary>
    <hr>
    <test></test>
    <hr>
    <pre>{{cards|json}}</pre>
    <div style="height: 64px">
    </div>
    <md-sidenav class="md-sidenav-left md-whiteframe-4dp" md-component-id="users">
      <md-content ng-controller="usersCtrl" layout-padding>
        <md-button class="md-toolbar-tools md-icon-button md-primary" title="close" ng-click="close()">
          <md-icon>
            close
          </md-icon>
        </md-button>
        <md-label class="md-primary">
          User:
          </md-toolbar>
          <form layout="column">
            <md-input-container>
              <label for="testInput">Name</label>
              <input type="text" id="testInput" ng-model="nameToLogin" md-select-on-focus md-autofocus>
            </md-input-container>
            <md-input-container>
              <label for="testInput">Password</label>
              <input type="text" id="testInput" ng-model="passwordToLogin">
            </md-input-container>
            <md-button type="submit" class="md-raised md-primary">
              Login
            </md-button>
          </form>
          <md-subheader>
            Users:
          </md-subheader>
          <md-list>
            <md-list-item ng-repeat="user in users" ng-click="null">
              <md-icon>person</md-icon>
              <p ng-bind="user.username"></p>
            </md-list-item>
          </md-list>
          <hr>
          <pre>{{users|json}}</pre>
      </md-content>
    </md-sidenav>

    <md-toolbar id="footer" class="footer" layout="row" layout-align="space-between center">
      <md-button class="md-icon-button" ng-click="showUsersPane()" title="User">
        <md-icon class="material-icons">person</md-icon>
      </md-button>
      <md-button class="md-icon-button" title="Search & Filter">
        <md-icon class="material-icons">search</md-icon>
      </md-button>
      <md-button class="md-icon-button" ng-click="showCreateCardPane()" title="New card" ng-disabled="!isLoggedIn()">
        <md-icon class="material-icons">add</md-icon>
      </md-button>
    </md-toolbar>
  </div>
</body>
