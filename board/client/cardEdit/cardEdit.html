<md-dialog aria-label="card detail" layout="column">
    <md-content class="md-padding">
        <div class="cardToolbar" layout="row" layout-align="space-between start">
            <div>
                <toggle-icon flag="stared" on="star" off="star_border" title="favorite" on-toggle="onClickFavorite()">
                </toggle-icon>
            </div>
            <div flex="1">

            </div>
            <div>
                <toggle-icon flag="$ctrl.card.private" on="lock" off="lock_open" title="private" on-toggle="$ctrl.onClickPrivate()">
                </toggle-icon>
                <md-button class="md-icon-button" title="show api url(NOT IMPREMENTED YET)" aria-label=" " disabled>
                    <md-icon class="material-icons">
                        link
                    </md-icon>
                </md-button>
                <md-button class="md-icon-button" title="delete" aria-label=" " ng-click="onCLickDelete()">
                    <md-icon class="material-icons">
                        delete
                    </md-icon>
                </md-button>
            </div>
        </div>
        <div layout="row" layout-align="space-between center">
            <input type="checkbox">
            <input type="text" ng-model="card.title">
        </div>
    <counter
        count="card.count"
        unit="card.unit"
        ng-show="card.count !== undefined"
        on-count-up="onClickCountUp()"
        on-count-down="onClickCountDown()">
    </counter>
        <md-input-container>
            <!-- Use floating label instead of placeholder -->
            <label>content</label>
            <md-icon>person</md-icon>
            <input ng-model="card.content" type="text">
        </md-input-container>


        <accordion caption="'trivial details'">
            created at {{card.createdAt}} by {{card.createdBy}}
        </accordion>
        <div layout="row" layout-align="space-between center">
            <md-button class="md-raised" ng-click="close()">
                <md-icon class="material-icons">
                    cancel
                </md-icon>
            </md-button>
            <md-button class="md-raised md-primary" ng-click="updateCard()">
                <md-icon class="material-icons">
                    forward
                </md-icon>
            </md-button>
        </div>
        <accordion caption="'card detail'">
            <pre>{{card|json}}</pre>
        </accordion>
    </md-content>
</md-dialog>
