<head>
  <title>board</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
</head>

<body>
  <div class="main-area">
    <card-list></card-list>
    <div class="footer-padding"></div>
  </div>
  <toolbar class="footer"></toolbar>
  <accounts></accounts>
  <div style="position:fixed;bottom:60px;right:4px;"><span id="width"></span> px x <span id="height"></span> px</div>
  <script type="text/javascript">
    window.setInterval(function resize() {
      let heightOutput = document.querySelector('#height');
      if (heightOutput) {
        heightOutput.textContent = window.innerHeight;
      };
      let widthOutput = document.querySelector('#width');
      if (widthOutput) {
        widthOutput.textContent = window.innerWidth;
      };
    }, 3200);
  </script>
</body>
